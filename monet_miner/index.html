        arc = 0;

      }

      }

      else {elons = parseInt(localStorage.elons);}

      if (localStorage.points == null){
        points = 0;
        localStorage.points = 0
      }

      else {points = parseInt(localStorage.points);}

      if (localStorage.monetP == null){ //monetPer click local Storage & setting defaults
        monetP = 1;
        localStorage.setItem("monetP", 1);
      }

      else {monetP = parseInt(localStorage.monetP);}

      if (localStorage.changed == null){localStorage.changed = false;}

      if (localStorage.labelit == null){localStorage.labelit = 0;}

      allT = false;
      allTMS = false;

      function refresh(){ // ran after every single action to update the localStorage and span elements on the page.
        localStorage.monets = monets;
        localStorage.cash = cash;
        localStorage.arc = arc;
        localStorage.reddit = reddit;
        localStorage.epic = epic;
        localStorage.eeq = eeq;
        localStorage.monetP = monetP;
        localStorage.boot = boot;
        localStorage.elons = elons;
        localStorage.points = points
        document.getElementById("monets").textContent=monets;
        document.getElementById("cash").textContent=cash;
        document.getElementById("arc").textContent=arc;
        document.getElementById("reddit").textContent=reddit;
        document.getElementById("epic").textContent=epic;
        document.getElementById("IQ").textContent = eeq;
        document.getElementById("btc").textContent = boot;
        document.getElementById("musk").textContent = elons;
        document.getElementById("score").textContent = points;
        document.getElementById("monetP").textContent=monetP;

      function mine(){ //the function that generates monets
        monets += monetP;
        refresh()

      function cashin(){ // the function that converts monets to cash
        if (monets >= 5){
          if (allT == true){
            cash += Math.floor(monets/5);
            monets = monets%5;
          }
          else{
            monets = monets-5;
            cash = cash+1;
          }
          refresh()
        }
        else{
          alert("you need more monets before you can ¢@$ɥ in!");
        }

      }

      function arcc(){ //the function that converts cash to arc
        if (cash >= 5){
          if (allT == true){
            arc += Math.floor(cash/5);
            cash = cash%5;
          }
          else{
            cash = cash-5;
            arc += 1;
          }
          refresh()
        }
        else{
          alert("you need more ¢@$ɥ ins before you can fly to the arctic");
        }

      }

      function rddt(){ //the function that converts arc to reddit silver
        if (arc >= 5){
          if (allT == true){
            reddit += Math.floor(arc/5);
            arc = arc%5;
          }
          else{
            arc = arc-5;
            reddit += 1;
          }
          refresh()
        }

        else {alert("you need more experience in the arctic before you can get a reddit silver!");}
      }

      function ecoin(){ //the function that converts reddit to epic
        if (reddit >= 5){
          if (allT == true){
            epic += Math.floor(reddit/5);
            reddit = reddit%5;
          }
          else{
            reddit = reddit-5;
            epic += 1;
          }
          refresh()
        }

        else { alert("you need more reddit silver before you can become E P I C!"); }
      }

      function IQ(){
        if (epic >= 5){
          if (allT == true){
            eeq += Math.floor(epic/5);
            epic %= 5;
          }
          else{
            epic -= 5;
            eeq += 1;
          }
          refresh()
        }
        else{ alert("you need to be more E P I C before you can become smarter!");}
      }

      function btc(){
        if (eeq >= 5){
          if (allT == true){
            boot += Math.floor(eeq/5);
            eeq %= 5;
          }
          else{
            eeq -= 5;
            boot += 1;
          }
          refresh()
        }
        else {alert("you need a higher IQ before you can buy a bitcoin!");}
      }

      function musk(){
        if (boot >=5 ){
          if (allT == true){
            elons += Math.floor(boot/5);
            boot %= 5;

          else{
            boot -= 5;

          refresh()
        }
        else{alert("you need more bitcoins to purchase elon musk!");}

      function score(){
        if (elons >=5){
          if (allT == true){
            points += Math.floor(elons/5);
            elons %= 5;
          }
          else {
            elons -= 5;
            points += 1;
          }
          refresh()
        }
        else {alert("you need more of elon musk to farm points!");}
      }

      function buy(){ //here is the function for purchasing monetP(er) click
        if (epic >= 1){
          if (allTMS == true){
            monetP += epic;
            epic = 0;
          }
          else{
            monetP += 1;
            epic -= 1;
          }
          refresh()
        }

        else {alert("you need an epic coin for that purchase!");}
